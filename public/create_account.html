<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tip calculator">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Create Account!</title>
    
    <style>
        body, html {
            height: 100%;
        }
    </style>
  </head>
  <body >

    <div class="shadow p-4 pb-4" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 450px; height: 450px;" >
       
        
            <form style="margin: auto;" method="POST" action="/create_account">
                
                <h1 class="h1 mb-3 font-weight-light" style="text-align: center;" > Create an account</h1>
                
                <input id="name" name="name" class="form-control" placeholder="Your name" required autofocus> 
                
                <input type="email" name="email" id="emailAddress" placeholder="Email Address" class="form-control mt-2" required>

                <input type="password" name="password" id="password_1" class="form-control mt-4" placeholder="Password" required autofocus> 
                
                <input type="password" id="password_2" placeholder="Confirm Password" class="form-control mt-2" required>

                <div class="mt-3">
                    <input type="submit" class="btn btn-lg btn-primary" style="display: block; width: 100%;" value="Create your account">
                </div>
                <div class="d-inline">
                    <small>You already have an account?</small>
                </div>
                <div class="d-inline">
                    <a href="/login"><small><ins>Sign in!</ins></small></a>
                </div>
            </form>


    </div>



    
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
