<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tip calculator">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script type="text/javascript" src="js/scripts.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap">    
    <title>Receipts!</title>
    
    <style type="text/javascript">
        body, html {
            height: 100%;
        }
    </style>
  </head>
  <body onunload="del_cookie()">

    <nav class="navbar navbar-dark bg-primary" >
        <div class="container d-inline me-0" style="text-align: right;" style="margin-right: 0px;"> 
            <label class="text-white" for="logout" onclick="logout()">Logout</label>
            <svg xmlns="http://www.w3.org/2000/svg" id="logout" width="25" height="25" fill="currentColor" class="bi bi-person-circle text-white" viewBox="0 0 16 16" onclick="logout()">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg> 
        </div>
    </nav>

    
    <div id="0" class="shadow p-4 container mt-5" style="width: 500px; height: 450px; font-family: Special Elite;" >
        <div class="row fs-4 mb-5">
            <div class="col-sm-1">
                <select id="people_input" class="form-control" value="1" style="width:fit-content; text-align: center;">
                    <option selected> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                    <option> 5 </option>
                    <option> 6 </option>
                    <option> 7 </option>
                    <option> 8 </option>
                    <option> 9 </option>
                    <option> 10 </option>
                </select>
            </div>
            <div class="col-sm" style="margin-left: 10px;">
                <label for="people_input"> people </label>
            </div> 
        </div>
        
        <div class="row fs-2" style="text-align: center;">
            <div class="col-sm">20%</div>
            <div class="col-sm">17.5%</div>
            <div class="col-sm">15%</div>
        </div>
        <div class="row fs-4 mb-1" style="text-align: center;">
            <div class="col-sm" id="tip_twenty"> $_.__ </div>
            <div class="col-sm" id="tip_seventeen"> $_.__ </div>
            <div class="col-sm" id="tip_fifteen"> $_.__ </div>
        </div>


        <div class="row mt-5">
            <div class="col-sm-8" style="text-align:right; margin-top: auto; margin-bottom: auto;">
                <label class="fs-3"> Amount Due : </label>
            </div>
            <div class="col-sm-4">
                <input  class="form-control fs-5"
                        type="text"
                        id="given_amount"
                        style="text-align: right;" 
                        value="" 
                        data-type='currency' 
                        placeholder="$0.00"
                        onkeyup="handle_amount_due(this)"
                        onblur="handle_amount_due(this, 'blur')">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-8" style="text-align:right; margin-top: auto; margin-bottom: auto;">
                <label class="fs-3" id="tip">  + Tip : </label>
            </div>
            <div class="col-sm-4">
                <input  class="form-control fs-5" 
                        type="text" 
                        id="tip_amount"
                        style="text-align: right;"
                        value="" 
                        data-type='currency' 
                        placeholder="$0.00"
                        onkeyup="handle_tip(this)"
                        onblur="handle_tip(this, 'blur')">
            </div>
        </div>
        <div class="row mt-5">
            
                <button type="button" style="width:250px; margin: 0 auto;" class="btn btn-primary btn-lg fs-4" onclick="submit(this)">
                    Calculate 
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-download" viewBox="0 0 20 20">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                </button>
        
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
